<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconSet Builder</title>
    <style>
      :root {
        --bg: #f4f2ec;
        --panel: #ffffff;
        --border: #e4e0d6;
        --text: #1f1d1a;
        --muted: #6b655b;
        --accent: #0f6fff;
        --accent-dark: #0b57d0;
        --danger: #c2410c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Avenir Next", "Helvetica Neue", Helvetica, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #fbf9f4 0%, var(--bg) 52%);
      }

      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 16px;
        gap: 14px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 6px 2px;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: linear-gradient(135deg, #0f6fff 0%, #00c2a8 100%);
        position: relative;
      }

      .logo::before,
      .logo::after {
        content: "";
        position: absolute;
        background: #ffffff;
        border-radius: 2px;
      }

      .logo::before {
        width: 10px;
        height: 10px;
        top: 5px;
        left: 5px;
      }

      .logo::after {
        width: 6px;
        height: 6px;
        right: 6px;
        bottom: 6px;
      }

      .title {
        font-size: 17px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .icon-button {
        border: none;
        background: transparent;
        font-size: 18px;
        cursor: pointer;
        color: var(--muted);
        padding: 4px;
        border-radius: 8px;
      }

      .icon-button:hover {
        background: #efece4;
        color: var(--text);
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: 0 8px 24px rgba(31, 29, 26, 0.08);
      }

      .section-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 15px;
        font-weight: 700;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--text);
      }

      .toggle input {
        width: 16px;
        height: 16px;
      }

      .table-head {
        display: grid;
        grid-template-columns: 1fr 1fr 36px;
        font-size: 12px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--muted);
        padding: 4px 0;
      }

      .rows {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 310px;
        overflow-y: auto;
        padding-right: 4px;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr 36px;
        gap: 8px;
        align-items: center;
      }

      .input-wrap {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #fbfaf7;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 14px;
      }

      .input-wrap input {
        border: none;
        background: transparent;
        width: 100%;
        font-size: 15px;
        font-family: "Menlo", "Monaco", monospace;
        color: var(--text);
        outline: none;
      }

      .unit {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
      }

      .stroke-disabled {
        opacity: 0.5;
      }

      .footer {
        margin-top: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .select {
        display: flex;
        flex-direction: column;
        font-size: 12px;
        color: var(--muted);
        gap: 4px;
        min-width: 140px;
      }

      select {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 14px;
        background: #ffffff;
      }

      .primary {
        border: none;
        padding: 10px 18px;
        border-radius: 12px;
        background: var(--accent);
        color: #ffffff;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
      }

      .primary:hover {
        background: var(--accent-dark);
      }

      .message {
        font-size: 12px;
        color: var(--danger);
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-left">
          <div class="logo"></div>
          <div class="title">IconSet Builder</div>
        </div>
        <button class="icon-button" id="close" aria-label="Close">x</button>
      </header>

      <section class="panel">
        <div class="section-title">
          <span>Icon Variants</span>
          <button class="icon-button" id="add-row" aria-label="Add row">+</button>
        </div>
        <label class="toggle">
          <input type="checkbox" id="custom-stroke" checked />
          <span>Custom stroke</span>
        </label>
        <div class="table-head">
          <span>Sizes</span>
          <span>Strokes</span>
          <span></span>
        </div>
        <div class="rows" id="rows"></div>
      </section>

      <div class="message" id="message"></div>

      <div class="footer">
        <label class="select">
          <span>Style</span>
          <select id="style">
            <option value="none">No style</option>
          </select>
        </label>
        <button class="primary" id="generate">Generate</button>
      </div>
    </div>

    <script>
      const rowsEl = document.getElementById("rows");
      const messageEl = document.getElementById("message");
      const customStrokeEl = document.getElementById("custom-stroke");
      const addRowEl = document.getElementById("add-row");
      const styleEl = document.getElementById("style");

      const defaultRows = [
        { id: "r1", sizePx: 16, strokeWeight: 1.5 },
        { id: "r2", sizePx: 20, strokeWeight: 1.5 },
        { id: "r3", sizePx: 24, strokeWeight: 2 },
        { id: "r4", sizePx: 32, strokeWeight: 2.5 },
        { id: "r5", sizePx: 48, strokeWeight: 3 },
      ];

      let rows = [...defaultRows];
      let customStroke = true;

      const renderRows = () => {
        rowsEl.innerHTML = rows
          .map(
            (row) => `
            <div class="row" data-id="${row.id}">
              <div class="input-wrap">
                <input class="size-input" type="number" min="1" step="1" value="${row.sizePx}" data-id="${row.id}" />
                <span class="unit">px</span>
              </div>
              <div class="input-wrap ${customStroke ? "" : "stroke-disabled"}">
                <input class="stroke-input" type="number" min="0" step="0.1" value="${row.strokeWeight}" data-id="${row.id}" ${
                  customStroke ? "" : "disabled"
                } />
              </div>
              <button class="icon-button remove-row" aria-label="Remove row" data-id="${row.id}">-</button>
            </div>
          `
          )
          .join("");
      };

      const showMessage = (message) => {
        messageEl.textContent = message;
      };

      const clearMessage = () => {
        messageEl.textContent = "";
      };

      const addRow = () => {
        const last = rows[rows.length - 1];
        const nextSize = last ? last.sizePx + 4 : 24;
        const nextStroke = last ? last.strokeWeight : 2;
        rows.push({
          id: `r${Date.now()}`,
          sizePx: nextSize,
          strokeWeight: nextStroke,
        });
        renderRows();
      };

      rowsEl.addEventListener("input", (event) => {
        const target = event.target;
        const id = target.dataset.id;
        const row = rows.find((item) => item.id === id);
        if (!row) {
          return;
        }
        if (target.classList.contains("size-input")) {
          row.sizePx = parseInt(target.value, 10);
        }
        if (target.classList.contains("stroke-input")) {
          row.strokeWeight = parseFloat(target.value);
        }
      });

      rowsEl.addEventListener("click", (event) => {
        const target = event.target;
        if (!target.classList.contains("remove-row")) {
          return;
        }
        const id = target.dataset.id;
        if (rows.length <= 1) {
          showMessage("Keep at least one variant size.");
          return;
        }
        rows = rows.filter((row) => row.id !== id);
        renderRows();
      });

      customStrokeEl.addEventListener("change", (event) => {
        customStroke = event.target.checked;
        renderRows();
      });

      addRowEl.addEventListener("click", () => {
        addRow();
      });

      document.getElementById("generate").addEventListener("click", () => {
        clearMessage();
        const validRows = rows.filter(
          (row) =>
            Number.isFinite(row.sizePx) &&
            row.sizePx > 0 &&
            (!customStroke || (Number.isFinite(row.strokeWeight) && row.strokeWeight > 0))
        );

        if (validRows.length === 0) {
          showMessage("Add at least one valid variant.");
          return;
        }

        parent.postMessage(
          {
            pluginMessage: {
              type: "generate",
              variants: validRows,
              customStroke,
              style: styleEl.value,
            },
          },
          "*"
        );
      });

      document.getElementById("close").addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
      });

      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (!message) {
          return;
        }
        if (message.type === "error") {
          showMessage(message.message);
        }
      };

      renderRows();
    </script>
  </body>
</html>
